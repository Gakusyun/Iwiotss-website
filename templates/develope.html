<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Develope</title>
</head>

<body>
<h1>Iwiotss Develope Page</h1>
<h2>User Info</h2>
<table>
    <tr>
        <th>User Name:</th>
        <td>{{ User.username }}</td>
    </tr>
    <tr>
        <th>Password:</th>
        <td>{{ User.password }}</td>
    </tr>
    <tr>
        <th>Push Server:</th>
        <td>{{ User.send_server }}</td>
    </tr>
    <tr>
        <th>Send Key:</th>
        <td>{{ User.send_key }}</td>
    </tr>

</table>
<h2>Push Server Test</h2>
<form action="{{ url_for('develope') }}" method="POST">
    <table>
        <tr>
            <th>Title:</th>
            <td><input type="text" name="title"/></td>
        </tr>
        <tr>
            <th>Content:</th>
            <td><input type="text" name="body"/></td>
        </tr>
        <tr>
            <td rowspan="2"><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
</body>

</html>
