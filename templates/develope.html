<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Develope</title>
</head>

<body>
<h1>Iwiotss Develope Page</h1>
<p>Hello, {{ User.username }}</p>
<h2>Push Server</h2>
<p>Push Server: {{ User.send_server }}</p>
<p>Your Send Key: {{ User.send_key }}</p>
<form action="{{ url_for('develope') }}" method="POST">
    <table>
        <tr>
            <th>Title:</th>
            <th><input type="text" name="title"/></th>
        </tr>
        <tr>
            <th>Content:</th>
            <th><input type="text" name="body"/></th>
        </tr>
        <tr>
            <th><input type="submit" value="Submit"/></th>
        </tr>
    </table>
</form>
</body>

</html>
