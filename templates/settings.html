<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iwiotss-Setting</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='center.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='title.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}" type="image/x-icon">
    <script>
        window.onload = function () {
            function getWindowInfo() {
                const windowInfo = {
                    width: window.innerWidth,
                    height: window.innerHeight // 修正了属性名  
                };
                if (windowInfo.width <= 1200) {
                    window.location.href = "/msettings"; // 确保这里的URL是有效的  
                }
            }

            // 初始调用，检查页面加载时的窗口大小  
            getWindowInfo();

            // 监听窗口大小变化事件  
            window.addEventListener('resize', getWindowInfo);
        };  
    </script>
</head>

<body>
    <div class="title">
        <div class="top">
            <div class="logo"><a href="/">Iwiotss</a></div>
            <ul>
                <li><a href="{{ url_for('home') }}">首页</a></li>
                <li><a href="{{ url_for('about') }}">关于</a></li>
                <li><a href="{{ url_for('login') }}">登录</a></li>
            </ul>
        </div>
    </div>
    <div class="center">
        <div class="cardForAbouts">
            <div class="pp">
                <p>修改信息</p>
                为了安全起见，每次修改必须修改密码
            </div>
            <form action="{{ url_for('settings') }}" method="POST">
                <div class="input">新密码 <input type="password" id="password" name="password" required /></div>
                <div class="input">推送密钥<input type="text" id="send_key" name="send_key" required /></div>
                <div style="margin: 30px auto;width:280px">
                    <input type="radio" name="send_server" value="server_chan" checked />Server酱<br />
                    <input type="radio" name="send_server" value="bark" />Bark<br /><br />
                    是否开启推送<br />
                    <input type="radio" name="enable_send" value="False" checked />不启用<br />
                    <input type="radio" name="enable_send" value="True" />启用<br />
                </div>
                <div class="btnArea">
                    <button type="submit" id="login">确认修改</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
